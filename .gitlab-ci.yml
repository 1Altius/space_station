stages:
  - install  
  - build
  - test

install-dep:
  stage: install
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_SUBMODULE_UPDATE_FLAGS: --init --depth 50 --recursive --remote --jobs 4
  script:
    - echo "Install dependenses ..."

build-project:       # This job runs in the build stage, which runs first.
  stage: build
  variables:
    GITHUB_ACTIONS: 1
    GIT_CLEAN_FLAGS: none
    GIT_CHECKOUT: none
  dependencies: []
  script:
    - |
      echo "Restore Projects ..."
      dotnet restore
      echo "Build Projects ..."
      dotnet build --configuration Release --no-restore /p:WarningsAsErrors= /m
      dotnet run --project Content.YAMLLinter/Content.YAMLLinter.csproj --no-build
      echo "Compile complete."

yaml-test:       # This job runs in the build stage, which runs first.
  stage: test
  variables:
    GITHUB_ACTIONS: 1
    GIT_CLEAN_FLAGS: none
    GIT_CHECKOUT: none
  dependencies: []
  script:
    - |
      dotnet run --project Content.YAMLLinter/Content.YAMLLinter.csproj --no-build
      echo "Compile complete."




remove-build:
  stage: .post
  when: on_failure
  script:
    - cd ..
    - rm -R space_station