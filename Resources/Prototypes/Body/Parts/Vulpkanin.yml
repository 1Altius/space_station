- type: entity
  id: PartVulpkanin
  parent: BaseItem
  name: "Vulpkanin body part"
  abstract: true
  components:
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: []
    - type: StaticPrice
      price: 100

- type: entity
  id: TorsoVulpkanin
  name: "Vulpkanin torso"
  parent: PartVulpkanin
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vulpkanin/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Vulpkanin/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso

- type: entity
  id: HeadVulpkanin
  name: "Vulpkanin head"
  parent: PartVulpkanin
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vulpkanin/parts.rsi
      state: "head_m"
    - type: Icon
      sprite: Mobs/Species/Vulpkanin/parts.rsi
      state: "head_m"
    - type: BodyPart
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove
    - type: Tag
      tags:
        - Head

