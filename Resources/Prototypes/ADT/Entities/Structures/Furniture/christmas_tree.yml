- type: entity
  id: ADTСhristmasTree
  parent: BaseStructure
  name: plastic christmas tree
  description: A very festive tree for a very festive holiday.
  suffix: New Year
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.5
        density: 100
        mask:
        - Impassable
  - type: Sprite
    drawdepth: Overdoors
    sprite: ADT/Structures/Furniture/christmas_tree.rsi
    state: christmas_tree
    noRot: true
    offset: "0.0,0.3"
  - type: Pullable
  #- type: PointLight
  #  radius: 1.6
  #  energy: 1.2
  #  enabled: false
  #  mask: /Textures/Effects/LightMasks/cone.png
  #  autoRot: true
  #  offset: "0, 0.6"
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:SpawnEntitiesBehavior
            spawn:
              Log:
                min: 2
                max: 8
  - type: Storage
    maxSlots: 7
    maxItemSize: Normal
    whitelist:
      tags:
        - ADTGoldenStarGarland
  - type: ItemMapper
    mapLayers:
      goldenstar_garland:
        whitelist:
          tags:
          - ADTGoldenStarGarland
    sprite: ADT/Structures/Furniture/christmas_tree.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: StaticPrice
    price: 10
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Appearance


- type: entity
  name: goldenstar garland
  parent: BaseItem
  id: ADTGoldenStarGarland
  description: A light emitting device that would look like from ancient castle.
  suffix: New Year
  components:
  - type: Tag
    tags:
    - ADTGoldenStarGarland
  - type: Sprite
    sprite: ADT/Structures/Furniture/goldenstar_garland.rsi
    state: icon
  - type: Item
    sprite: ADT/Structures/Furniture/goldenstar_garland.rsi
    size: Normal
