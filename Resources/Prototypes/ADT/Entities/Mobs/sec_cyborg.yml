      sprite: ADT/Mobs/Silicon/Cyborg/parts.rsi   ####### C:\Sborka-ss14\space_station_ADT\Resources\Textures\ADT\Mobs\Silicon\Cyborg\parts.rsi
      state: full
      noRot: true
      drawdepth: Mobs
    - type: Physics
      bodyType: KinematicController
    - type: Body
      prototype: Drone
    - type: DoAfter
    - type: Examiner
