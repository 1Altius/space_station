- type: entity
  name: cyborg pistol
  parent: WeaponAntiqueLaser
  id: ADtWeaponSecCyborg
  description: A small, easily concealable, but somewhat underpowered gun. Retrofitted with a fully automatic receiver. Uses .35 auto ammo.
  components:
  - type: Item
    size: Small
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: Sprite
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
    scale: 0.9, 0.9
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      visible: false
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Clothing
    sprite: ADT/Mobs/Silicon/Cyborg/cyb_gun.rsi
  - type: Gun
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: HitscanBatteryAmmoProvider
    proto: ADTPulseGreen
    fireCost: 200
  - type: Battery
    maxCharge: 2220
    startingCharge: 2220



