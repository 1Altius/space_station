- type: polymorph
  id: ADTWizardForcedVulpkanin
  entity: MobVulpkanin
  forced: true
  inventory: None
  transferName: true
  transferDamage: true
  revertOnCrit: false
  revertOnDeath: true

- type: entity
  id: ADTProjectilePolyboltVulpkanin
  parent: ProjectilePolyboltBase
  name: vulpkanin polybolt
  description: Nooo, I don't wanna be monkey!
  noSpawn: true
  components:
  - type: PolymorphOnCollide
    polymorph: ADTWizardForcedVulpkanin
    whitelist:
      components:
      - Body

- type: entity
  name: wand of vulpkanin polymorph
  parent: WeaponWandPolymorphBase
  id: ADTWeaponPulseCarabinUSSP
  description: For when you need a monkey friend.
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Battery/secretsUSSPLaser.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: BasicEntityAmmoProvider
    proto: ADTProjectilePolyboltVulpkanin
