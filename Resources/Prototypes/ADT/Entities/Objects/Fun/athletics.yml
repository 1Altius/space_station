- type: entity
  parent: BaseItem
  id: ADTDumbbell
  name: dumbbell
  description: Dumbbell. It smells like your sweat
  components:
  - type: Sprite
    sprite: ADT/Objects/Fun/dumbbell.rsi
    state: icon
  - type: Item
    sprite: ADT/Objects/Fun/dumbbell.rsi
    size: 30
  - type: ItemCooldown
  - type: EmitEmoteOnUse #handler and component
    emote: WorkOut #emoteID
  - type: UseDelay # cooldown
    delay: 5

