- type: entity
  parent: BaseItem
  id: BoomBox
  name: BoomBox
  description: A boombox for playing music with a volume control. The manufacturer's label has been erased on the back cover...
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        boombox_slot: !type:ContainerSlot
          showEnts: False
          occludes: True
          ent: null
    - type: DeviceLinkSource
      ports:
      - Pressed
    - type: Item
      inhandVisuals:
        left:
          - state: inhand-left
        right:
          - state: inhand-right
    - type: Sprite
      sprite: ADT/Objects/Devices/boombox.rsi
    - type: BoomBox
      slots:
        boombox_slot:
          whitelist:
            tags:
              - BoomBoxTape
          locked: false
          swap: false
          ejectOnDeconstruct: true
          ejectOnBreak: true
    - type: ActivatableUI
      key: enum.BoomBoxUiKey.Key
    - type: UserInterface
      interfaces:
      - key: enum.BoomBoxUiKey.Key
        type: BoomBoxBoundUi

- type: entity
  parent: BaseItem
  id: BaseBoomBoxTape
  abstract: true
  components:
    - type: Sprite
      sprite: ADT/Objects/Devices/boomboxtape.rsi
      layers:
        - state: ss14
    - type: Tag
      tags:
        - BoomBoxTape
    - type: BoomBoxTape
      soundPath: /Audio/BoomBox/AssHoleMono.ogg
      syndStatus: false
      syndItem: "SyndicatePersonalAI"

- type: entity
  parent: BaseItem
  id: BaseBoomBoxPackedTape
  abstract: true
  components:
    - type: Sprite
      sprite: ADT/Objects/Devices/tapepacked.rsi
      state: ss14
    - type: SpawnItemsOnUse
      items:
      - id: BaseBoomBoxTape
      sound:
        path: /Audio/Effects/unwrap.ogg


