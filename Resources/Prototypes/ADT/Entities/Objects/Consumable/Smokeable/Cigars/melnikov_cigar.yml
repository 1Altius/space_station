- type: entity
  parent: BaseSmokable
  id: BaseMelnikovCigar
  abstract: true
  components:
  - type: Smokable
    exposeTemperature: 1173.15
  - type: Cigar
  - type: Tag
    tags:
    - Trash
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 80
        reagents:
          - ReagentId: Nicotine
            Quantity: 40
          - ReagentId: Omnizine
            Quantity: 5

- type: entity
  id: MelnikovCigar
  parent: BaseMelnikovCigar
  name: Сигара Алексея Мельникова
  description: Кому вообще пришло в голову называть сигареты чьим-то именем?
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    state: unlit-icon
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigars/cigar-gold.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: 1

- type: entity
  id: BaseMelnikovCigarSpent
  parent: MelnikovCigar
  suffix: spent
  components:
  - type: Sprite
    state: burnt-icon
  - type: Smokable
    state: Burnt
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 45


