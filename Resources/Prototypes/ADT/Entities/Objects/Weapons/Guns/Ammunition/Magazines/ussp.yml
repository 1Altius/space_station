#Магазин для СВЧ

- type: entity
  id: ADTMagazineSniperSVCH
  name: magazine SVCH
  parent: BaseMagazineLightRifle
  suffix: USSP
  components:
  - type: Tag
    tags:
      - ADTMagazineSniperSVCH
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifle
    proto: CartridgeLightRifle
    capacity: 10
  - type: Item
    size: Tiny
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Ammunition/Magazine/Sniper/svch_magazine.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: Tag
  id: ADTMagazineSniperSVCH

