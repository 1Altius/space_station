- type: entity
  name: FN FAL
  parent: BaseItem
  id: ADTGunRifleFNFAL
  description: Rifles
  components:
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Rifels/fn_fal.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: ADT/Objects/Weapons/Guns/Rifels/fn_fal.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: ADTMagazineRifleFNFAL
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - ADTMagazineRifleFNFAL
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: AmmoCounter
  - type: Gun
    fireRate: 7
    selectedMode: Burst
    availableModes:
      #- FullAuto
      - SemiAuto
      - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: Item
    size: Large

# Empty mags
- type: entity
  id: ADTBaseMagazineRifleFNFAL
  name: "extended magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - ADTMagazineRifleFNFAL
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 20
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: ADT/Objects/Weapons/Guns/Ammunition/Magazine/fn_fal_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: ADTMagazineRifleFNFAL
  name: "extended magazine (.20 rifle)"
  parent: ADTBaseMagazineRifleFNFAL
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
