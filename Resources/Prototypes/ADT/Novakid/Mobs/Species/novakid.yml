- type: entity
  save: false
  name: Urisst' Mzhand Novakid
  parent: BaseMobSpeciesOrganic
  id: BaseMobNovakid
  abstract: true
  components:
  - type: HumanoidAppearance
    species: NovakidSpecies
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: ADT/Mobs/Novakid/parts.rsi
    state: full_m
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
  - type: Body
    prototype: Novakid
    requiredLegs: 2
  - type: Speech
    speechSounds: Lizard
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: FemaleHuman
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Novakid
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Piercing: 5
  - type: Temperature
    heatDamageThreshold: 450
    coldDamageThreshold: 193  #starting temperature damage treshold
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold : 0.5 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.2 #per second, scales with temperature & other constants
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4.5
  - type: Perishable
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.01 # Супер пониженный дамаг от давления
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 4 # Повышенный дамаг от водички и моющего средства. Пшик-пшик
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "novakid-hurt-by-water-popup" ]
        probability: 0.25
    - reagents: [ Plasma ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Blunt: 5
            Slash: 5
            Piercing: 5
            Heat: 5
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      300: Dead

