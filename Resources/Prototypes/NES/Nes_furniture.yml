#Терминалы

- type: entity
  parent: BaseComputer
  id: NesComputerButton
  name: терминал взаимодействия
  description: This can be used to check medical records.
  components:
  - type: Clickable
  - type: UseDelay
  - type: SignalSwitch
    onPort: Pressed
    offPort: Pressed
    statusPort: Pressed
    delay: 0.5 # prevent light-toggling auto-clickers.
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: medcomp
    - map: ["computerLayerKeys"]
      state: med_key
  - type: Fixtures
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"

